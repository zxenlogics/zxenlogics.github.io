<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Denzil's Summer Sportifs</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="./css/site.css">
</head>
<body>

<div class="container">
    <div id="app">
            <h3>{{title}}</h3>
            
            <ul>
                <li v-for="event in rides">
                <div class="col s12 m6 l6">
                    <div v-bind:class="[ event.IsActive ? 'blue-grey' : 'grey' ]" class="card lighten-2 z-depth-1">                    
                        <div class="card-content white-text">
                            <span class="card-title">{{event.Name}}</span>
                            {{event.Date}}
                        </div>
                        <div class="card-action">
                            <a v-bind:href="event.website" target="_blank">Website</a>
                            <a v-bind:href="event.register" target="_blank">Register</a>
                        </div>
                    </div>    
                </div>
            </li>
        </ul>   
           
    </div>

</div>   


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    <script src="./js/build/bundle.js"></script>

    <script>
        //import eventsData from './js/build/bundle';
        var app = new Vue({
                el: '#app',
                data: {
                    title: 'Summer 2018 Rides',
                    rides: [
                                {
                                    "Name": "Bloomin Metric",
                                    "Date": "May 20, 2018",
                                    "Location": {
                                        "state": "NY",
                                        "city": "Long Island"
                                    },
                                    "WebsiteUrl": "https://www.bloominmetric.com/",
                                    "RegisterUrl": "https://www.bloominmetric.com/",
                                    "IsActive": false
                                },
                                {
                                    "Name": "Nassau to Suffolk",
                                    "Date": "June 24, 2018",
                                    "Location": {
                                        "state": "NY",
                                        "city": "Long Island"
                                    },
                                    "WebsiteUrl": "https://www.n2sbc.org/",
                                    "RegisterUrl": "https://www.n2sbc.org/",
                                    "IsActive": true
                                },
                                {
                                    "Name": "Discover Hudson Valley Ride",
                                    "Date": "June 24, 2018",
                                    "Location": {
                                        "state": "NY",
                                        "city": "Poughkeepsie"
                                    },
                                    "WebsiteUrl": "https://www.bike.nyc/events/discover-hudson-valley-ride/",
                                    "RegisterUrl": "",
                                    "IsActive": true
                                },
                                {
                                    "Name": "Gold Goast Tour",
                                    "Date": "July 15, 2018",
                                    "Location": {
                                        "state": "NY",
                                        "city": "Long Island"
                                    },
                                    "WebsiteUrl": "https://www.hbcli.org/gold_coast_tour",
                                    "RegisterUrl": "https://www.active.com/greenlawn-ny/cycling/gold-coast-tour-2018",
                                    "IsActive": true
                                }
                            ]
                }
            });
    </script>    

</body>
</html>
